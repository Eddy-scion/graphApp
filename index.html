<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart</title>
    <link rel="stylesheet" href="chart.css" />
  </head>
  <body>
    <div class="container">
      <div id="word">
        <p><b>Your Skill IQ ranking compared to all other learners</b></p>
      </div>

      <div class="topWord" id="level-1"><i></i> Novice</div>
      <div class="topWord" id="level-2">Emerging</div>
      <div class="topWord" id="level-3">Average</div>
      <div class="topWord" id="level-4">Above Avg</div>
      <div class="topWord" id="level-5">Expert</div>
      <div class="nums" id="num1">153</div>
      <div class="nums" id="num2">300</div>
      <div class="nums" id="num3">0</div>
      <div class="nums" id="vert"><b>Skill IQ Score</b></div>
      <div id="dash"></div>
      <div id="line1"></div>
      <div id="line2"></div>
      <div class="line"></div>
      <div class="ranking rank1">0-19th</div>
      <div class="ranking rank2">20th-39th</div>
      <div class="ranking rank3">40th-59th</div>
      <div class="ranking rank4">60th-70th</div>
      <div class="ranking rank5">80th-99th</div>
      <div class="topWord" id="percent">Percentile</div>
      <div class="topWord" id="bottom">
        <a href="#">Learn about how skill IQ works</a>
      </div>
      <div class="highlight"></div>
      <div class="highlight2"></div>
      <div class="empty1"></div>
      <div class="empty2"></div>
      <div class="empty3"></div>
      <div class="empty4"></div>
      <div class="empty5"></div>
      <div class="curve1"></div>
      <div class="sline"></div>
      <div class="sline2"></div>
      <div class="curve2"></div>
    </div>
    <script src="chart.js"></script>
  </body>
</html>
